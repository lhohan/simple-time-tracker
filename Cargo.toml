[package]
name = "time-tracker"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "tt"
path = "src/main.rs"

[features]
default = []
# Feature for CI environments
ci = ["openssl"]

[dependencies]
anyhow = "1.0"                                     # Error handling
clap = { version = "4.4", features = ["derive"] }  # CLI argument parsing
chrono = "0.4"
itertools = "0.12"
regex = "1.10"
time = { version = "0.3", features = ["parsing"] } # Date parsing
walkdir = "2.4"

# This dependencies fixed an SSL issue when running tests in Github actions.
# https://github.com/sfackler/rust-openssl/issues/2217
openssl = { version = "0.10.72", features = ["vendored"], optional = true }

[dev-dependencies]
assert_fs = "1.0"
assert_cmd = "2.0.16"    # CLI testing
predicates = "3.1.3"     # Assertions for testing
rstest = "0.24.0"        # Table driven testing
cargo-tarpaulin = "0.26" # Code coverage tool
