<div>
    <canvas id="projects-pie-chart"></canvas>
</div>

<script>
(function() {
    const ctx = document.getElementById('projects-pie-chart');
    if (ctx && typeof Chart !== 'undefined') {
        const colors = [
            'rgba(255, 99, 132, 0.6)',
            'rgba(54, 162, 235, 0.6)',
            'rgba(255, 206, 86, 0.6)',
            'rgba(75, 192, 192, 0.6)',
            'rgba(153, 102, 255, 0.6)',
            'rgba(255, 159, 64, 0.6)',
            'rgba(199, 199, 199, 0.6)',
            'rgba(83, 102, 255, 0.6)',
            'rgba(255, 99, 255, 0.6)',
            'rgba(99, 255, 132, 0.6)'
        ];

        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: [{% for project in projects %}'{{ project.description }}'{% if !loop.last %}, {% endif %}{% endfor %}],
                datasets: [{
                    data: [{% for project in projects %}{{ project.percentage }}{% if !loop.last %}, {% endif %}{% endfor %}],
                    backgroundColor: colors.slice(0, {{ projects.len() }}),
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: {
                        position: 'right',
                    },
                    title: {
                        display: true,
                        text: 'Time Distribution by Project (%)'
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return context.label + ': ' + context.parsed + '%';
                            }
                        }
                    }
                }
            }
        });
    }
})();
</script>
