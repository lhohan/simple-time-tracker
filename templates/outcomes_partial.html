{% if outcomes.len() > 0 %}
<h2>Outcomes</h2>
<table>
    <thead>
        <tr>
            <th>Outcome</th>
            <th>Duration</th>
            <th>Percentage</th>
        </tr>
    </thead>
    <tbody>
        {% for outcome in outcomes %}
        <tr>
            <td>{{ outcome.description }}</td>
            <td>{{ outcome.minutes }} min</td>
            <td>{{ outcome.percentage }}%</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No outcomes data available for this period.</p>
{% endif %}
