{% if projects.len() > 0 %}
<h2>Time by Project</h2>
<table>
    <thead>
        <tr>
            <th>Project</th>
            <th>Duration</th>
            <th>Percentage</th>
        </tr>
    </thead>
    <tbody>
        {% for project in projects %}
        <tr>
            <td>
                <a href="#" hx-get="/api/tag/{{ project.description }}" hx-target="#detail" hx-include="#filter-form">
                    {{ project.description }}
                </a>
            </td>
            <td>{{ project.minutes }} min</td>
            <td>{{ project.percentage }}%</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No data for this period.</p>
{% endif %}

<div id="detail"></div>

<div id="summary" hx-swap-oob="true">
    <h2>Total Time Tracked: <strong>{{ total_time }}</strong></h2>
</div>

<div id="chart-pie" hx-swap-oob="true">
    <canvas id="projects-pie-chart"></canvas>
</div>

<script>
(function() {
    const ctx = document.getElementById('projects-pie-chart');
    if (ctx && typeof Chart !== 'undefined') {
        const colors = [
            'rgba(255, 99, 132, 0.6)',
            'rgba(54, 162, 235, 0.6)',
            'rgba(255, 206, 86, 0.6)',
            'rgba(75, 192, 192, 0.6)',
            'rgba(153, 102, 255, 0.6)',
            'rgba(255, 159, 64, 0.6)',
            'rgba(199, 199, 199, 0.6)',
            'rgba(83, 102, 255, 0.6)',
            'rgba(255, 99, 255, 0.6)',
            'rgba(99, 255, 132, 0.6)'
        ];

        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: [{% for project in projects %}'{{ project.description }}'{% if !loop.last %}, {% endif %}{% endfor %}],
                datasets: [{
                    data: [{% for project in projects %}{{ project.percentage }}{% if !loop.last %}, {% endif %}{% endfor %}],
                    backgroundColor: colors.slice(0, {{ projects.len() }}),
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            boxWidth: 12,
                            font: {
                                size: 11
                            }
                        }
                    },
                    title: {
                        display: true,
                        text: 'Project Distribution (%)',
                        font: {
                            size: 14
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return context.label + ': ' + context.parsed + '%';
                            }
                        }
                    }
                }
            }
        });
    }
})();
</script>
