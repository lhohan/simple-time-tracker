<h2>Entries for {{ tag_name }}</h2>

{% if entries.len() > 0 %}
<table>
    <thead>
        <tr>
            <th>Description</th>
            <th>Duration</th>
        </tr>
    </thead>
    <tbody>
        {% for entry in entries %}
        <tr>
            <td>{{ entry.description }}</td>
            <td>{{ entry.duration }} min</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<p><strong>Total: {{ total_minutes }} min</strong></p>
{% else %}
<p>No entries found for this tag.</p>
{% endif %}
