<div>
    <canvas id="projects-bar-chart"></canvas>
</div>

<script>
(function() {
    const ctx = document.getElementById('projects-bar-chart');
    if (ctx && typeof Chart !== 'undefined') {
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [{% for project in projects %}'{{ project.description }}'{% if !loop.last %}, {% endif %}{% endfor %}],
                datasets: [{
                    label: 'Time (minutes)',
                    data: [{% for project in projects %}{{ project.minutes }}{% if !loop.last %}, {% endif %}{% endfor %}],
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Minutes'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Projects'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    title: {
                        display: true,
                        text: 'Time per Project'
                    }
                }
            }
        });
    }
})();
</script>
